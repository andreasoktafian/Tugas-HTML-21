<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <label>Makanan :
        <select name="menu" id="menu">
            <option value="Soto Kudus">Soto Kudus</option>
            <option value="Tude Bakar">Tude Bakar</option>
            <option value="Tempoyak Ikan" selected>Soto Kudus</option>
            <option value="Asinan Betawi">Asinan Betawi</option>
            <option value="Kerak Telor">Kerak Telor</option>
            <option value="Nasi Padang">Nasi Padang</option>
        </select>
    </label>
    <br><br>
    <datalist id="minuman">
        <option value="Es Teh"></option>
        <option value="Jus Jeruk"></option>
        <option value="Air Mineral"></option>
        <option value="Just Tomat"></option>
    </datalist>

    <label> Minuman : 
        <input type="text" list="minuman">
    </label>
</body>
</html>
